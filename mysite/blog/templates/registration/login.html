{% extends 'blog/base.html' %}

{% block body_block %}

<div class="jumbotron">
  <h2>Pleaser login:</h2>
  <h3>Must be a superuser , check the site admin </h3>

  {% if form.errors %}
     <p>Your username and password did not match </p>

  {% endif %}

  <form  action="{% url 'login' %}" method="POST">
    <!-- we have just written only url 'login' and no appname in between because all templates exist at app level only and none of them exist at site level -->
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-primary" value="Login">
    <input type="hidden" name="next" value="{{next}}">
    <!-- here hidden is the process which will take us to next page which will be supplied by views.login as 'next' -->


  </form>




</div>








{% endblock %}
